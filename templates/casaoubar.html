<html>
    <head>
       <script type="text/javascript" charset="utf-8">
       	
function geo() {
		if (navigator.geolocation) {
  			/* geolocation is available */
			navigator.geolocation.getCurrentPosition(function(position) {  
				window.location.href="/geo?lat=" + position.coords.latitude + "&lon="+ position.coords.longitude;
			});  
			} else {
 				alert("I'm sorry, but geolocation services are not supported by your browser.");
			}
		}
       </script>
    </head>
    <body><center><font face="tahoma">
            <font size="10">casa<font color="#FF0000">ou</font>bar?</font>
			<!--<p>Km {{ km }} - Tendencia: {{ trend }}</p>-->
			<h1>{{ decision }}</h1>
			{% ifequal decision "bar :)" %}
				<a href="javascript:geo()">decidir o bar</a>
			{% endifequal %}
            <br>
            <br>
            <p>PS: don't drink and drive! ;)</p>
			</font></center>
    </body>
</html>
